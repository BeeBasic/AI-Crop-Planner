services:
  # Backend Service
  - type: web
    name: farmer-friendly-plan-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: SOILGRIDS_BASE_URL
        value: https://rest.isric.org/soilgrids/v2.0/properties/query
      - key: CORS_ORIGINS
        value: https://farmer-friendly-plan-frontend.onrender.com
      - key: DEBUG
        value: false
      - key: NODE_ENV
        value: production

  # Frontend Service
  - type: web
    name: farmer-friendly-plan-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_OPENWEATHER_API_KEY
        sync: false
      - key: VITE_BACKEND_URL
        value: https://farmer-friendly-plan-backend.onrender.com
      - key: VITE_MODEL_PREDICT_URL
        value: https://farmer-friendly-plan-backend.onrender.com/predict
      - key: VITE_CHAT_API_URL
        value: https://farmer-friendly-plan-backend.onrender.com/chat
      - key: VITE_TRANSLATE_API_URL
        value: https://farmer-friendly-plan-backend.onrender.com/translate
      - key: VITE_PREDICT_TOP3_API_URL
        value: https://farmer-friendly-plan-backend.onrender.com/predict-top3
      - key: VITE_PREDICT_PRICES_API_URL
        value: https://farmer-friendly-plan-backend.onrender.com/predict-prices
      - key: VITE_SOILGRIDS_BASE_URL
        value: https://rest.isric.org/soilgrids/v2.0/properties/query
